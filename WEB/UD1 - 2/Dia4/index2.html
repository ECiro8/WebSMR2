<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Tablas en HTML</h1>

    <table width="100%">

        <tr>
            <th colspan="4">Lunes</th>
        </tr>

        <tr>

        <th>10</th>
        <th>11</th>
        <th>12</th>
        </tr>

        <tr>
            <th rowspan="2" colspan="2">fiesta</th>
            
            <th>SOR</th>
            <th>MOME</th>
        </tr>

        <tr>
            
            <th>AO</th>
            <th>S1</th>
        </tr>

        <tr>
            <th colspan="2">AWEB</th>
            <th>SR</th>
            
        </tr>

    </table>


</body>

</html>
