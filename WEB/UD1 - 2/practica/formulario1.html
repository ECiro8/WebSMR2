<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <style>
        body {
            background-color: bisque;
            font-family: Arial, Helvetica, ;
        }

        fieldset {
            border: none;
        }
    </style>

</head>

<body>
    <h1>Restaurante el centollo</h1>
    <br>
    <form action="/formulario.html" method="POST">
        <fieldset>
            <legend>
                <h3>Haz tu reserva</h3>
            </legend>
            <p>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre"  name="nombre_principal" placeholder="Escribe tu Nombre">
            </p>
            <p>
                <label for="email">Correo electronico: </label>
                <input type="email"  name="correo_electronico" id="email" placeholder="E-mail">
            </p>
            <p>
                <label for="num">Tel√©fono: </label>
                <input type="text"  maxlength="9" name="Numerotell" id="num" placeholder="66887755">
            </p>
            <p>
                <label for="hora">Franja Horaria: </label>
                <select id="hora"  name="hora">
                    <optgroup label="Ma√±ana ">
                        <option>9:30 - 10:30</option>
                        <option>10:30 - 11:30</option>
                        <option>11:30 - 12:30</option>
                        <option>12:30 - 13:30</option>
                    </optgroup>
                    <optgroup label="Tarde ">
                        <option> 13:30 +</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="com">Comensales: </label>
                <input type="number"  min="1" max="10" name="NumeroCom" id="com" placeholder="2">
            </p>

            <p>
                <label for="mant">Color del mantel: </label>
                <input type="color" name="colormant" id="mant" placeholder="66887755">
            </p>
            <p>
                <label for="esp">Demandas especiales: </label>
                <br>
                <textarea  rows="3" name="Demandas esp" id="esp" placeholder="alergias, tronas...."></textarea>
            </p>

        </fieldset>
        <fieldset>
            <legend>Finalizar</legend>
            <p>
                <input type="submit" value="Enviar Formulario">
                <input type="reset" value="Borrar todos los datos">
            </p>
        </fieldset>
    </form>
</body>

</html>
