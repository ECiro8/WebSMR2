<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <style>
        body {
            background-color: lightgrey;
            font-family: Arial, Helvetica, ;
        }

        fieldset {
            border: none;
        }
    </style>

</head>

<body>
    <h1>Formulario de registro</h1>
    <br>
    <form action="/formulario2.html" method="POST">
        <fieldset>
            <p>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre_principal" placeholder="Escribe tu Nombre">
            </p>
            <p>
                <label for="apell">Apellidos: </label>
                <input type="text" id="apell" name="apellido" placeholder="Escribe tu Apellido">
            </p>
            <p>
                <label for="sex">Sexo: </label>
                <input type="radio" value="hombre" name="sex" id="sex">
                hombre
                <input type="radio" value="mujer" name="sex" id="sex">
                mujer
            </p>
            <p>
                <label for="correo">Correo: </label>
                <input id="correo" name="correo" type="email" placeholder="email@ejemplo.com">
            </p>

            <p>
                <label for="hora">Poblaci칩n: </label>
                <select id="hora" name="hora">
                    <optgroup label="Espa침a ">
                        <option>Alicante</option>
                        <option>Madrid</option>
                        <option>Barcelona</option>
                        <option>Teruel</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="desc">Descripcion: </label>
                <textarea rows="6" name="desc" id="desc" placeholder="breve descripci칩n"></textarea>
            </p>
            <p>
                <input type="checkbox" name="ofertas" id="ofertas">
                <label for="ofertas">Deseo recibir informaci칩n sobre noticias y ofertas.</label>
            </p>
            <p>
                <input type="checkbox" name="condiciones" id="condiciones">
                <label for="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y
                    normativa sobre el uso.</label>
            </p>

        </fieldset>
        <fieldset>
            <legend>Finalizar</legend>
            <p>
                <input type="submit" value="Enviar Formulario">
                <input type="reset" value="Borrar todos los datos">
            </p>
        </fieldset>
    </form>
</body>

</html>
