<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaza</title>
</head>
<body>

    <h1>Pizzaza</h1>
    <img src="images/pizza.jpg" alt="pizza" width="100%" height="250px">
    <form action="ejercicio4.html" method="post">

        <fieldset>
            <legend>Configura tu pizza</legend>

            <label for="masa">游녤Tipo de masa: </label>
            <select id="masa">
                <optgroup label="Masas 游녢" >
                    <option>Fina</option>
                    <option>Gorda</option>
                </optgroup>
            </select>

            <br><br>

            <label for="salsa">游녤Tipo de salsa: </label>
            <select id="salsa">
                <optgroup label="Salsa 游녢">
                    <option value="tomate">Tomate</option>
                    <option value="bbq">Barbacoa</option>
                    <option value="carbon">Carbonara</option>
                </optgroup>
            </select>

            <br><br>

            <label for="queso">游녤Queso? </label>
            <input type="checkbox" value="queso" name="queso" id="queso">
            
            <br><br>

            <label for="ingre">游녤Ingrediente: </label>
            <select name="ingrediente" id="ingre">

                <optgroup label="Ingrediente 游녢">
                    <option value="peperoni">Peperoni</option>
                    <option value="tomates">Tomates</option>
                    <option value="champis">Champi침ones</option>
                    <option value="jamon">Jam칩n</option>
                    <option value="3quesos">3 Quesos</option>
                    <option value="pina">Pi침a</option>
                    <option value="aceitunas">Aceitunas</option>
                    <option value="cebolla">Cebolla</option>
                    <option value="pollo">Pollo</option>
                    <option value="carne">Carne</option>
                </optgroup>

            </select>

            <br><br>

            <label for="tam">游녤Tama침o: </label>
            <select name="tamano" id="tam">

                <optgroup label="Tama침o 游녢">

                    <option value="familiar">Familiar</option>
                    <option value="mediana">Mediana</option>
                    <option value="pequena">Peque침a</option>

                </optgroup>

            </select>

        </fieldset>

        <fieldset>
            <legend>Datos de pago</legend>

            <label for="numcuent">Numero de la cuenta</label>
            <input type="number" name="numerocuenta" id="numcuent" maxlength="20">

            <br><br>

            <label for="mes">Fecha de caducidad:</label>
            <input type="date" name="caducidad" min="2025-01-01" id="mes">

            <br><br>

            <label for="pin">Numero de seguridad</label>
            <input type="number" name="pin" id="pin" maxlength="4">


        </fieldset>
        <fieldset>
            <legend>Datos de entrega</legend>

            <label for="dire">Direccion: </label>
            <input type="text" maxlength="100" name="direccion" id="dire">
            
            <br><br>

            <label for="info">Informacion extra:</label>
            <br>
            <textarea name="infoextra" id="info" rows="6" cols="90"></textarea>


        </fieldset>
        
        <fieldset>
            <legend>Finalizar</legend>
        
            <input type="submit">
            <input type="reset">
        </fieldset>

    </form>
    
</body>
</html>
