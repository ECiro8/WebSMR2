<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batidos a 200</title>
</head>
<body>
    <fieldset><legend>Nombre completo</legend>
        <form action="index2.html" method="get">
            <label for="name">Dinos tu nombre: </label>
            <input id="name" type="name" placeholder="Nombre completo...">
        </form>
    </fieldset>
    <fieldset><legend>¿Cómo quieres el batido?</legend>
        <form>
            <label for="pequeno">Pequeño </label>
            <input id="pequeno" name="batido" type="radio" value="pequeno">
            <br>
            <label for="mediano">Mediano</label>
            <input id="mediano" name="batido" type="radio" value="mediano">
            <br>
            <label for="grande">Grande </label>
            <input id="grande" name="batido" type="radio" value="grande">
            <textarea rows="3"></textarea> 
            <input type="submit" placeholder="enviar">
        </form>
    </fieldset>
    
    
</body>
</html>
