<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAlcu</title>
    <link rel="stylesheet" href="calcu.css">
    <script src="calcu.js"></script>
</head>
<body>
    <h1>Calculadora</h1>
<div class="marco">
    <div class="calculadora">

        <input type="text" id="pantalla" placeholder="0">
       
        <button class="numeros" id="uno" onclick="uno()">1</button>
        <button class="numeros" id="dos" onclick="dos()">2</button>
        <button class="numeros" id="tres" onclick="tres()">3</button>
        <button class="numeros" id="cuatro" onclick="cuatro()">4</button>
        <button class="numeros" id="cinco" onclick="cinco()">5</button>
        <button class="numeros" id="seis" onclick="seis()">6</button>
        <button class="numeros" id="siete" onclick="siete()">7</button>
        <button class="numeros" id="ocho" onclick="ocho()">8</button>
        <button class="numeros" id="nueve" onclick="nueve()">9</button>
        <button class="numeros" id="cero" onclick="cero()">0</button>
        <button class="mas" onclick="mas()" >+</button>
        <button class="menos" onclick="menos()">-</button>
        <button class="por" onclick="por()">*</button>
        <button class="entre" onclick="entre()">/</button>
        <button class="igual" onclick="igual()">=</button>
        <button class="borrar" onclick="borrar()">C</button>
    </div>
</div>
</body>
</html>
